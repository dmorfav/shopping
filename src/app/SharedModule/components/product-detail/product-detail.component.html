<div class="2xl:container 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-9 px-4">
  <button class="fixed top-4 left-4 p-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600" (click)="goBack()">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L6.414 9H16a1 1 0 010 2H6.414l3.293 3.293a1 1 0 11-1.414 1.414l-5-5a1 1 0 010-1.414l5-5a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
  </button>
  <div class="flex justify-center items-center lg:flex-row flex-col gap-8">
    <!-- Description Div -->

    <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 items-center">
      <h2 class="font-semibold">{{product?.title}}</h2>

      <p class="font-normal text-base leading-6 text-gray-600">{{product?.description}}</p>
      <p class="font-semibold pt-6">{{product?.price|currency}}</p>

      <button class="focus:outline-gray-400 focus:ring-2 hover:bg-black focus:ring-offset-2 focus:ring-gray-800 font-medium text-base leading-4 text-white bg-gray-800 w-full py-5 lg:mt-12 mt-6">AÃ±adir al carro</button>
    </div>

    <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 flex lg:flex-row flex-col lg:gap-8 sm:gap-6 gap-4">
      <div class="w-full lg:w-8/12 bg-gray-100 flex justify-center items-center">
        <app-carousel [imageUrls]="product?.images || []"></app-carousel>
      </div>
    </div>
  </div>
</div>
