<div class="w-60 h-60 bg-gray-200 rounded-t-lg dark:bg-gray-400 m-2">
  <a (click)="goToDetail(id)">
    <img alt="{{id}}" class="hover:grow hover:shadow-lg rounded-t-lg" ngSrc="{{images[0]}}" width="300" height="300">
    <div class="flex flex-wrap">
      <h1 class="flex-auto text-lg font-semibold text-slate-900">
        {{(title.length>12)? (title | slice:0:12)+'...':(title)}}
      </h1>
      <div class="text-lg font-semibold text-slate-500">
        {{price|currency}}
      </div>
      <div class="w-full flex-wrap text-sm font-medium text-slate-700 mt-2">
        {{(description.length>20)? (description | slice:0:20)+'...':(description)}}
      </div>
    </div>
  </a>
</div>
