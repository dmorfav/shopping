<nav class="w-full z-30 top-0 px-6 py-1">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
    <div class="flex items-center" id="store-nav-content">

      <a (click)="expandCategories()" class="pl-3 inline-block no-underline hover:text-black">
        <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24">
          <path d="M7 11H17V13H7zM4 7H20V9H4zM10 15H14V17H10z"/>
        </svg>
      </a>
      <div [ngClass]="{'categories': true, 'categories-expanded': expandedCategories}" class="overflow-hidden">
        <span *ngFor="let category of categoryList" class="bg-gray-200 text-gray-900 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-200 dark:text-gray-900">{{category.name}}</span>
      </div>

      <a (click)="expandSearch()" class="pl-3 inline-block no-underline hover:text-black">
        <svg [ngClass]="{ 'transform rotate-90': expandedSearchBar }" class="fill-current hover:text-black transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"/>
        </svg>
      </a>
      <div [ngClass]="{'searchbar': true, 'searchbar-expanded': expandedSearchBar}" class="overflow-hidden">
        <input *ngIf="expandedSearchBar" type="text" placeholder="Buscar" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      </div>
    </div>
  </div>
</nav>
